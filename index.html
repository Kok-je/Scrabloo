<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" charset="utf-8">
    <title>Scrappy.</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Scrappy/src/style.css">
</head>
<body>

<div class = "header">
    <div class="header-left">
        <img src="./src/assets/Scrappy_Logo.png" alt="Techcrunch" id="logo-main">
        <p class="logo-app">Scrappy.</p>
    </div>
    <div class = "header-right">
        <p class="subtitle">The freshest tech news right at your fingertips</p>
    </div>
</div>

<div class="container">
    <div class="content" id="feed">
        <div class="logo">
            <img src="./src/assets/TechCrunch_logo.png" alt="Techcrunch" id="logo-small">
        </div>
    </div>
    <div class="content" id="feed2">
        <div class="logo">
            <img src="./src/assets/VentureBeat_logo.png" alt="VentureBeat" id="logo-small">
        </div>
    </div>
    <div class="content" id="feed3">
        <div class="logo">
            <img src="./src/assets/DigitalTrends_logo.png" alt="digitaltrends" id="logo-small">
        </div>
    </div>
    <div class="content" id="feed4">
        <div class="logo">
            <img src="./src/assets/HackerNews_logo.jpeg" alt="Hacker News" id="logo-small">
        </div>
    </div>
</div>


<script src="src/app.js"></script>
</body>
</html>
